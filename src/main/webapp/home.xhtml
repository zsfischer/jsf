<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>JSF Tutorial!</title>
</head>

<body>
<h:form>
    <div class="row">
        <div class="form-group">
            <div class="col-sm-12 col-md-6">
                <h:outputLabel value="Felhasználónév"/>
            </div>
            <div class="col-sm-12 col-md-6">
                <h:inputText value="#{homeController.username}"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-sm-12 col-md-6">
                <h:outputLabel value="Jelszó"/>
            </div>
            <div class="col-sm-12 col-md-6">
                <h:inputText value="#{homeController.password}"/>
            </div>
        </div>
    </div>
    <div class="row">
        <h:commandButton action="#{homeController.login()}" value="Bejelentkezés"/>
    </div>
</h:form>
</body>
</html>
